{% extends 'plans/base.html' %}
{% block content %}
<div class="container">
    {% if cancel_at_period_end %}
    Your membership will run to end of your billing cycle.

    {% elif membership %}

    <from action="{'url 'setting' %}" method="POST">
        {% csrf_token %} 
        <input type="submit" value="Cancel Membership">
    </from>

    {% else %}

    <a href="{% url 'join' %}">Get a Membership</a>
    {% endif %} 
</div>
{% endblock %}
